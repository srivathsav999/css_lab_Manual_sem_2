<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question 1 - Font Styles</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            h1 {
                text-align: center;
                padding: 30px 0px;
                background-color: green;
                font-family: "Gill Sans", "Gill Sans MT", Calibri,
                    "Trebuchet MS", sans-serif;
                height: 40vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            p {
                padding: 40px;
                font-size: 18px;
                height: 60vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            p span {
                display: inline-block;
                background-color: #f18701;
                padding: 10px;
                color: white;
                background-color: black;
                font-weight: 600;
                font-family: Georgia, "Times New Roman", Times, serif;
                margin: 0 10px;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Hello I am Srivathsav Kyatham</h1>
            <p>
                I am a first year B.Tech CSE Student.<span>
                    I like to play free fire</span>
            </p>
        </main>
    </body>
</html>
