    <title>Shopping Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: greenyellow;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
      }

      .product {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }

      .product img {
        max-width: 100px;
        height: auto;
        vertical-align: middle;
        margin-right: 20px;
      }

      .product .info {
        display: inline-block;
        vertical-align: middle;
      }

      .product .name {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 5px;
      }

      .product .price {
        color: #007bff;
        font-size: 16px;
      }

      .cart {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
      }

      .cart:hover {
        background-color: #0056b3;
      }

      h1 {
        text-align: center;
      }
    </style>
